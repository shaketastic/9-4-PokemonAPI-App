<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>SheIsTheBest Pok√©Dex</title>
	<style>
		body {
		  background-image: url('https://png.pngitem.com/pimgs/s/2-24326_pokemon-logo-png-transparent-image-pokemon-yellow-version.png');
		}
		</style>
</head>
<body>
	<div class="pokemon">
		<div class="left-container">
		  <div class="left-container-top-section">
			<div class="top-section-blue"></div>
			<div class="top-section-small-btns">
			  <div class="top-section-red"></div>
			  <div class="top-section-yellow"></div>
			  <div class="top-section-green"></div>
			</div>
		  </div>

		  <div class="left-container-main-section">
			<div class="left-container-main">
			  <div class="main-section-white">
				<div class="main-section-black">
				  <div class="main-screen hide">
					<div class="screen-header">
					  <span class="pokemon-name"></span>
					  <span class="pokemon-id"></span>
					</div>
					<div class="screen-image">
					  <img src="" class="pokemon-front-image" alt="front">
					  <img src="" class="pokemon-back-image" alt="back">
					</div>
					<div class="screen-description">
					  <div class="pokemon-types">
						<span class="pokemon-type-one"></span>
						<span class="pokemon-type-two"></span>
					  </div>
					  <div class="screen-stats">
						<p class="stats-weight">
						  Weight: <span class="pokemon-weight"></span>
						</p>
						<p class="stats-height">
						  Height: <span class="pokemon-height"></span>
						</p>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			  <div class="left-container-controllers">
				<div class="controllers-pad">
				  <div class="pad-cell top"></div>
				  <div class="pad-cell left"></div>
				  <div class="pad-cell middle"></div>
				  <div class="pad-cell right"></div>
				  <div class="pad-cell bottom"></div>
				</div>
				<div class="controllers-buttons">
				<div class="buttons">B</div>
				<div class="buttons">A</div>
				</div>
			  </div>
			</div>
			<div class="left-container-right">
			  <div class="left-container-hinge"></div>
			  <div class="left-container-hinge"></div>
			</div>
		  </div>
		</div>
		<div class="right-container">
		  <div class="right-container-black">
			<div class="right-container-screen">
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			  <div class="list-item"></div>
			</div>
		  </div>
		  <div class="right-container-buttons">
			<div class="left-button">Prev</div>
			<div class="right-button">Next</div>
		  </div>
		</div>
	  </div>
	

<script src="app.js"></script>
</body>
</html>
